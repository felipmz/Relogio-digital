<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Retro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div id="menu-cores" class="menu-container">
        
        <div id="btn-menu" class="circulo-oco" title="Configurações"></div>
        
        <div id="lista-opcoes" class="opcoes-container">
            
            <p class="titulo-menu">CORES</p>
            <input type="color" id="input-cor-personalizada" style="display: none;">

            <div class="grid-cores">
                <div class="cor-item" style="background-color: rgb(60, 255, 0);" onclick="mudarCor('rgb(60, 255, 0)')"></div>
                <div class="cor-item" style="background-color: rgb(0, 255, 255);" onclick="mudarCor('rgb(0, 255, 255)')"></div>
                <div class="cor-item" style="background-color: rgb(255, 0, 255);" onclick="mudarCor('rgb(255, 0, 255)')"></div>
                <div class="cor-item" style="background-color: rgb(255, 255, 0);" onclick="mudarCor('rgb(255, 255, 0)')"></div>
                
                <div class="cor-item" style="background-color: rgb(255, 50, 50);" onclick="mudarCor('rgb(255, 50, 50)')"></div>
                <div class="cor-item" style="background-color: rgb(0, 110, 255);" onclick="mudarCor('rgb(0, 110, 255)')"></div>
                <div class="cor-item" style="background-color: rgb(138, 43, 226);" onclick="mudarCor('rgb(138, 43, 226)')"></div>
                <div class="cor-item" style="background-color: rgb(255, 140, 0);" onclick="mudarCor('rgb(255, 140, 0)')"></div>

                <div class="cor-item" style="background-color: rgb(255, 20, 147);" onclick="mudarCor('rgb(255, 20, 147)')"></div>
                <div class="cor-item" style="background-color: rgb(50, 205, 50);" onclick="mudarCor('rgb(50, 205, 50)')"></div>
                <div class="cor-item" style="background-color: rgb(255, 215, 0);" onclick="mudarCor('rgb(255, 215, 0)')"></div>
                <div class="cor-item" style="background-color: rgb(255, 255, 255);" onclick="mudarCor('rgb(255, 255, 255)')"></div>

                <div class="cor-item btn-plus" onclick="abrirSeletor()" title="Personalizar">+</div>
            </div>

            <div class="divisor"></div>

            <p class="titulo-menu">TAMANHO</p>
            <div class="grid-tamanhos">
                <button class="btn-tam" onclick="mudarTamanho(1)">P</button>
                <button class="btn-tam" onclick="mudarTamanho(1.5)">M</button>
                <button class="btn-tam" onclick="mudarTamanho(2.0)">G</button>
                <button class="btn-tam" onclick="mudarTamanho(3.5)">TV</button>
            </div>

            <div class="divisor"></div>

            <p class="titulo-menu">FONTE</p>
            <div class="grid-tamanhos">
                <button class="btn-tam" onclick="mudarFonte('IBM Plex Mono')">Mono</button>
                <button class="btn-tam" onclick="mudarFonte('Press Start 2P')">Pixel</button>
                <button class="btn-tam" onclick="mudarFonte('Orbitron')">SciFi</button>
                <button class="btn-tam" onclick="mudarFonte('Share Tech Mono')">Tech</button>
            </div>

            <div class="divisor"></div>

            <p class="titulo-menu">BRILHO</p>
            <div class="container-slider">
                <input type="range" min="0.3" max="1.5" step="0.1" value="1" id="slider-brilho" oninput="mudarBrilho(this.value)">
            </div>

            <div class="divisor"></div>

            <p class="titulo-menu">ANIMAÇÃO</p>
            <div class="grid-tamanhos">
                <button class="btn-tam" onclick="mudarAnimacao('none')">Off</button>
                <button class="btn-tam" onclick="mudarAnimacao('pulsar')">Pulse</button>
                <button class="btn-tam" onclick="mudarAnimacao('falha')">Glitch</button>
                <button class="btn-tam" onclick="mudarAnimacao('flutuar')">Float</button>
            </div>

            <div class="divisor"></div>

            <button class="btn-reset" onclick="resetarPadrao()" title="Voltar tudo ao original">
                RESETAR TUDO
            </button>

        </div>
    </div>

    <div id="relogio-box" class="tudo" title="Dê dois cliques para Tela Cheia">
        <div id="conteudo-animado" class="wrapper-animacao">
            <div id="div_relogio" class="relogio">00:00:00</div>
            <div id="div_data" class="data">--/--/----</div>
        </div>
    </div>

    <script src="JavaScript/script.js"></script>
</body>
</html>
